<div class="form-check form-switch">
  <input
    class="form-check-input"
    type="checkbox"
    role="switch"
    id="flexSwitchCheckChecked"
    (change)="switchTheme($event)"
  />
  <label class="form-check-label" for="flexSwitchCheckChecked"
    >Theme Switch</label
  >
</div>
<br />
<br />
<p class="text-danger">{{ selectedTheme }}</p>
<br />
<br />
<div id="chart"></div>
